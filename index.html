<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>To_do_list</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">To Do List</h1>
    </header>
    <main class="main">
        <section class="main__section section">
            <aside class="section__files-manager">
                <h2 class="section__files-manager-title">Notes manager</h2>
                <ul class="section__files-manager-list list">
                    <!-- <li class="list__item"><span class="list__item-text">hello</span><button class="list__remove-btn btn-close" type="button"></dutton></li> -->
                    <li class="list__item"><span class="list__item-text">hello</span><button class="list__remove-btn btn-close" type="button"></dutton></li>
                    <li class="list__item"><span class="list__item-text">hello</span><button class="list__remove-btn btn-close" type="button"></dutton></li>
                    <li class="list__item"><span class="list__item-text">hello</span><button class="list__remove-btn btn-close" type="button"></dutton></li>
                    <li class="list__item"><span class="list__item-text">hello</span><button class="list__remove-btn btn-close" type="button"></dutton></li> 
            </aside>
            <aside class="section__note-block note">
                <header class="note__title">
                    <textarea name="title" id="note-title" class="note__title-area" rows="1" maxlength="40" placeholder="Введите заголовок:" spellcheck="true"></textarea>
                    <div class="note__title-line">
                </header>
                <article class="note__text">
                    <textarea name="text" id="note-text" class="note__text-area" rows="15" maxlength="1000" placeholder="Введите текст:" spellcheck="true"></textarea>
                </article>
            </aside>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
